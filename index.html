<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <header class="container site-header">
    
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">

                JustKiddingNews

                </button>

                    </div>
                    <div class="offcanvas-body">
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                        </form>
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    News
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">US & Canada</a></li>
                                    <li><a class="dropdown-item" href="#">Asia</a></li>
                                    <li><a class="dropdown-item" href="#">Africa</a></li>
                                    <li><a class="dropdown-item" href="#">Australia</a></li>
                                    <li><a class="dropdown-item" href="#">Europe</a></li>
                                    <li><a class="dropdown-item" href="#">Latin America</a></li>
                                    <li><a class="dropdown-item" href="#">Middle East</a></li>
                                    <li><a class="dropdown-item" href="#">UK</a></li>
                                    
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Business</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sport</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Politics</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Health</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Entertainment</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tech</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <aside class="container ad">

    </aside>

    <main class="container main">

    </main>

    <aside class="container live-updates">

    </aside>

    <footer class="container site-footer">

    </footer>
